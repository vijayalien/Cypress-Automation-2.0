name: Cypress Tests

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        run: npx cypress run 