name: Cypress Tests

on: 
  workflow_dispatch:
    inputs:
      # environment:
      #   description: 'Environment to run tests against'    
      #   required: true
      #   type: string
      #   default: 'staging'

      script:
        description: 'Script to run from package.json'
        required: true
        type: string
        default: 'triggerAllTests-headless' 

jobs:

  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        browser: chrome
        headless: true
        # config-file: ${{ inputs.environment }}.json
        # working-directory: cypress/config/
        spec: npm run ${{ inputs.script }}

    - name: Upload screenshots
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: screenshots
        path: cypress/screenshots

    - name: Upload videos
      uses: actions/upload-artifact@v2
      if: always()  
      with:
        name: videos
        path: cypress/videos